                <input class="admtxt DoTuoi_ID" _value="" /><button class="admfilter-btn"></button>

        </tr>

            </td>

                <input class="admtxt Email" />
            </td>
        </tr>
        <tr>
            <td class="adm-col-header" valign="top">Mobile:</td>
            <td valign="top">
                <input class="admtxt Mobile" />
            </td>
            <td class="adm-col-header" valign="top">Câu hỏi:</td>
            <td valign="top">
                <input class="admtxt HD_ID" _value="" /><button class="admfilter-btn"></button>
            </td>
        </tr>
        <tr>
            <td class="adm-col-header" valign="top">Nội dung:</td>
            <td valign="top" colspan="3">
                <textarea class="adm-textarea NoiDung"></textarea>
            </td>
        </tr>
        <tr>
            <td class="adm-col-header" valign="top">Active:</td>
            <td valign="top">
                <input type="checkbox" class="Active" /> | <input type="checkbox" class="DaTraLoi" /> Đã có trả lời | <input type="checkbox" class="Hot" /> Hot
            </td>    
            <td class="adm-col-header" valign="top"></td>
            <td valign="top">
                <span class="admMsg"></span>
            </td>
        </tr>
    </table>
</div>
<div id="spaDatCauHoiChungMdl-dlgNew" style="display: none;">

                <td class="adm-col-header" valign="top">Dịch vụ:</td>
                <td valign="top">
                    <input class="input-500 DM_ID" _value="" /><button class="admfilter-btn"></button>
                </td>
            </tr>    
            <tr>                
                <td class="adm-col-header" valign="top">Tiêu đề:</td>

                    <input class="input-500 Ten" placeholder="Tiêu đề câu hỏi của bạn, ví dụ: Làm sao để trị rạn da" />

            </tr>
            <tr>
                <td class="adm-col-header" valign="top">Họ và Tên:</td>

                    <input class="input-500 NguoiTao" placeholder="Họ và tên bạn, ví dụ: Đàm Vĩnh Hưng" />

                    <input class="input-500 Mobile" placeholder="Số điện thoại di động hoặc cố định của bạn" />

                <td class="adm-col-header" valign="top">Nội dung:</td>
                <td valign="top">
                    <textarea class="textarea-max NoiDung" placeholder="Nội dung câu hỏi của bạn, hãy gõ tiếng việt có dấu và mô tả một cách chi tiết nhất vấn đề của bạn nhé."></textarea>
                </td>
            </tr>
            <tr>
                <td class="adm-col-header" valign="top"></td>
                <td>
                    <a class="btn datCauHoiBtn" href="javascript:;">Gửi câu hỏi</a>
                </td>
            </tr>

</div>
